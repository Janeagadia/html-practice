  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Calculator</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <button class="a"></button>
    <button class="b">C</button>

    <button class="f">7</button>
    <button class="f">8</button>
    <button class="f">9</button>
    <button class="i">*</button>
    <button class="f">4</button>
    <button class="f">5</button>
    <button class="f">6</button>
    <button class="m">-</button>
    <button class="f">1</button>
    <button class="f">2</button>
    <button class="f">3</button>
